<!DOCTYPE html>
<html lang="en">
<head>

<title>Online Bookstore</title>
<style>
body {
font-family: Arial, sans-serif;

padding: 20px;

.book-list, .cart {
max-width: 600px;
margin: auto;

padding: 20px;
border-radius: 12px;

.book {
display: flex;
justify-content: space-between;
padding: 10px 0;
border-bottom: 1px solid #ddd;
}
.book:last-child {
border-bottom: none;
}
button {
background: #000000;
color: white;
border: none;
border-radius: 6px;
padding: 6px 10px;
cursor: pointer;
}
button:hover {
background: #76cdf0;
}
.cart-item {
display: flex;
justify-content: space-between;
margin: 5px 0;
}
.cart-total {
font-weight: bold;
margin-top: 10px;
}
</style>
</head>
